name: Update Compiled Scripts

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/**/*.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'

permissions:
  contents: write

jobs:
  update-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Check for changes in compiled scripts
        id: changes
        run: |
          if [ -n "$(git status --porcelain scripts-dist/)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Compiled scripts need updating"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âœ… Compiled scripts are up to date"
          fi

      - name: Commit updated scripts
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add scripts-dist/
          git commit -m "build: update compiled TypeScript scripts
          
          ðŸ¤– Automatically compiled from TypeScript sources"
          git push
          
          echo "âœ… Compiled scripts updated and committed"

      - name: Run tests after update
        if: steps.changes.outputs.changes == 'true'
        run: npm test